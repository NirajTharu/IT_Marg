<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="css_Table.css">
</head>

<body>
    <table border="2">
        <tr id="one">
            <th>Name</th>
            <th>Age</th>
            <th colspan="3">Location</th>
        </tr>
        <tr>
            <td rowspan="2">Azzi</td>
            <td rowspan="2">26</td>
            <td>chicago</td>
            <td>IL</td>
        </tr>
        <tr>
            <td>San Diego</td>
            <td>CA</td>
        </tr>
        <tr>
            <td>Jen</td>
            <td>40</td>
            <td>New York</td>
            <td>NY</td>
        </tr>
        <tr>
            <td>Jordan</td>
            <td>29</td>
            <td>London</td>
            <td>UK</td>
        </tr>
        <tr id="Two">
            <td colspan="5">
                Footer
            </td>
        </tr>




    </table>
</body>

</html>
