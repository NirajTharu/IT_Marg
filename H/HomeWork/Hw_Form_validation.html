<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <fieldset>
        <legend>Form Validation</legend>
        <form action="">
            <label for="name">Name</label>
            <input type="text"><br>
            <label for="username">username</label>
            <input type="text"><br>
            <label for="password">Password</label>
            <input type="password"><br>
            <label for="password">Re-type Password</label>
            <input type="password"><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            <br>
            <label for="programming skills">Programming skills:</label>
            <input type="checkbox">Java
            <input type="checkbox">Android
            <input type="checkbox">Ruby
            <input type="checkbox">.Net
            <br>
            <label for="contact no">Contact no:</label>
            <input type="tel">
            <br>
            <label for="email">Email:</label>
            <input type="email">
            <br>
            <label for="college">Select College:</label>
            <select name="college" id="">
                <option value="" select>Select college</option>
                <option value="">Siddhanath Science campus</option>
                <option value="">FU central</option>
                <option value="">Brixton</option>
                <option value="">Purwanchanl central campus</option>
            </select>
            <br>
            <button>submit</button>
        </form>
    </fieldset>
</body>

</html>
